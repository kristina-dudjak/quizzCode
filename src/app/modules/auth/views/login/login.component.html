<div class="login">
  <form class="login__form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <h3 class="login__form__title">Login</h3>
    <mat-form-field
      class="login__form__field form-field-border"
      appearance="outline"
    >
      <mat-label class="login__form__field__label">Email</mat-label>
      <input
        class="login__form__field__input"
        matInput
        required
        placeholder="example@gmail.com"
        type="email"
        autocomplete="on"
        formControlName="email"
      />
      <mat-error
        class="login__form__field__error"
        *ngIf="loginForm.hasError('email')"
        >{{ loginForm.getError('email') }}</mat-error
      >
    </mat-form-field>
    <mat-form-field
      class="login__form__field form-field-border"
      appearance="outline"
    >
      <mat-label class="login__form__field__label">Password</mat-label>
      <input
        class="login__form__field__input"
        matInput
        required
        [type]="isPasswordVisible ? 'password' : 'text'"
        autocomplete="on"
        formControlName="password"
        name="password"
      />
      <mat-error
        class="login__form__field__error"
        *ngIf="loginForm.hasError('password')"
        >{{ loginForm.getError('password') }}</mat-error
      >
      <button
        class="login__form__field__toggle"
        mat-icon-button
        matSuffix
        (click)="isPasswordVisible = !isPasswordVisible"
        [attr.aria-pressed]="isPasswordVisible"
      >
        <mat-icon class="login__form__field__toggle__icon">{{
          isPasswordVisible ? 'visibility_off' : 'visibility'
        }}</mat-icon>
      </button>
    </mat-form-field>
    <mat-checkbox
      class="login__form__checkbox checked-color"
      [checked]="rememberMe"
      >Remember me</mat-checkbox
    >
    <button
      class="login__form__submit"
      mat-raised-button
      type="submit"
      [disabled]="!loginForm.valid"
    >
      Login
    </button>
    <a class="login__form__forgotPassword" (click)="openEmailDialog()"
      >Forgot password?</a
    >
    <span
      class="login__form__errors"
      *ngIf="(errorMessage$ | async) && (errorMessage$ | async) as errorMessage"
      >{{ errorMessage }}</span
    >
    <button class="login__form__google" (click)="onGoogleLogin()">
      <mat-icon class="login__form__google__icon" svgIcon="google"></mat-icon>
    </button>
  </form>
  <a class="login__redirect" routerLink="/register">Create new account</a>
</div>
